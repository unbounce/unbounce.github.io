<header class="site-header">
  <div class="meta-header">
    <div class="unbounce-header wrap">
      <div class="" id="logo">
        <a href="http://unbounce.com" title="Unbounce.com Homepage">
          <img src="https://unbounce-wpengine.netdna-ssl.com/wp-content/themes/unbounce2015/assets/img/unbounce-icon.svg" alt="Unbounce logo" width="163" height="34">
        </a>
      </div>

      <nav class="site-nav">
        <div>
          <a class="page-link" href="{{ '/' | prepend: site.baseurl }}">Open Source</a>
          <a class="page-link" href="{{ '/radar' | prepend: site.baseurl }}">Tech Radar</a>
          <a class="page-link" href="{{ '/about' | prepend: site.baseurl }}">About</a>
        </div>
      </nav>
    </div>
  </div>

  <div class="wrap">
    <div class="site-title">
      <a class="small" href="{{ site.baseurl }}/" id="site-subtitle">{% if page.subtitle %}{{ page.subtitle }} {% else %} {{site.subtitle }} {% endif %}</a>
    </div>
  </div>
</header>
